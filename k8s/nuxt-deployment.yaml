apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuxt-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nuxt-frontend
  template:
    metadata:
      labels:
        app: nuxt-frontend
    spec:
      containers:
      - name: nuxt
        image: ghcr.io/crunchytoaster/crunchytoaster-nuxt:latest
        env:
        - name: API_URL
          value: "http://django:8000"
        ports:
        - containerPort: 3000