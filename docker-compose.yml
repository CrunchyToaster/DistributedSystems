version: "3.9"

services:
  web:
    build: ./backend
    container_name: django_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      # These can also be moved to an .env file if you prefer
      POSTGRES_DB: "mydb"
      POSTGRES_USER: "myuser"
      POSTGRES_PASSWORD: "mypassword"
      POSTGRES_HOST: "db"
      POSTGRES_PORT: "5432"

    depends_on:
      - db
      
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: "mydb"
      POSTGRES_USER: "myuser"
      POSTGRES_PASSWORD: "mypassword"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  frontend:
    build: ./frontend
    container_name: nuxt_frontend
    ports:
      - "3000:3000"
    # For local dev with hot reload, mount your code:
    # volumes:
    #   - ./frontend:/app
    depends_on:
      - web
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:
